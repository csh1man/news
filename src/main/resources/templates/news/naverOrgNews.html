<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show News</title>
    <style>
        /* 스타일은 그대로 유지됩니다 */
        /* 그리드 레이아웃 스타일 */
        ul {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0;
            margin: 0;
            list-style: none; /* ul 요소의 기본 목록 스타일 제거 */
        }
        li {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc; /* 각 칸에 테두리 선 추가 */
            padding: 15px; /* 각 칸의 내부 여백 설정 */
        }
        /* 링크 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* h1 태그 스타일 */
        h1 {
            text-align: center; /* 가운데 정렬 */
            color: #333; /* 글자 색상 */
            margin-top: 30px; /* 위 여백 */
            font-size: 2em; /* 글자 크기 */
            font-weight: bold; /* 굵은 글씨 */
            text-transform: uppercase; /* 대문자 변환 */
            letter-spacing: 2px; /* 글자 사이 간격 */
        }
    </style>
</head>
<body>
<h1>관련 뉴스 속보</h1>
<ul>
    <!-- Iterate over the JSON array and display each item -->
    <th:block th:each="item : ${items}">
        <li>
            <!-- Display title as a link -->
            <h3><a th:href="${item.link}" th:utext="${item.title}"></a></h3>
            <p class="pubDate" th:text="${#temporals.format(item.pubDate, 'yyyy년 MM월 dd일 HH:mm')}"></p>
            <p th:utext="${item.description}"></p>
        </li>
    </th:block>
</ul>
</body>
</html>
